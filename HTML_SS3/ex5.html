<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Họ và tên</label>
        <input type="text" name="fullname">
        <br><br>

        <label>Ngày sinh</label>
        <input type="date" name="birthday">
        <br><br>

        <label>Giới tính</label>
        <input type="radio" name="gender" value="male">Nam
        <input type="radio" name="gender" value="female">Nữ
        <br><br>

        <label>Số điện thoại</label>
        <input type="tel" name="phone">
        <br><br>

        <label>Địa chỉ email</label>
        <input type="email" name="email">
        <br><br>

        <label>Địa chỉ</label>
        <textarea name="address"></textarea>
        <br><br>

        <label>Vai trò trong nhóm</label>
        <select name="role">
            <option>Thành viên</option>
        </select>
        <br><br>

        <label>Sở thích</label>
        <input type="text" name="hobby">
        <br><br>

        <label>Kỹ năng</label>
        <textarea name="skill"></textarea>
        <br><br>

        <label>Thời gian rảnh</label>
        <input type="checkbox" name="free_time" value="morning">Buổi sáng
        <input type="checkbox" name="free_time" value="afternoon">Buổi chiều
        <input type="checkbox" name="free_time" value="evening">Buổi tối
        <br><br>

        <label>Lý do tham gia</label>
        <textarea name="reason"></textarea>
        <br><br>

        <label>Màu sắc yêu thích</label>
        <input type="color" name="favorite_color">
        <br><br>

        <label>Đăng ký nhận bản tin</label>
        <input type="checkbox" name="subscribe" value="yes">Có
        <br><br>

        <label>Nhận thông báo qua</label>
        <select name="notify">
            <option>email</option>
            <option>SMS</option>
        </select>
        <br><br>

        <button type="submit">Đăng ký thành viên</button>
    </form>
</body>
</html>
