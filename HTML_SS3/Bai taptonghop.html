<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Đăng ký sinh viên mới</h1>
        <legend>Thông tin cá nhân</legend>
        <fieldset>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" placeholder="Họ và tên">
            <br><br>
            <label for="username">Ngày sinh:</label>
            <input type="date" id="username">
                <br><br>
            <label for="month">tháng và năm nhập học:</label>
            <input type="date" id="month"  placeholder="tháng và năm nhập học">
                <br><br>
            <label for="time">thời gian học:</label>
            <input type="time" id="time"  placeholder="thời gian học">
                <br><br>
            <label for="gender">Giới tính:</label>
            <input type="radio" name="gender" value="male"> Nam
            <input type="radio" name="gender" value="female"> Nữ
            <input type="radio" name="gender" value="other"> Khác
                <br><br>
            <label for="mail">Email:</label>
            <input type="email" id="mail">
                <br><br>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password">
                <br><br>
        </fieldset>

        <label for="">Mục tiêu học tập:</label>
        <textarea id="target" placeholder="Mục tiêu học tập"></textarea>
        <br><br>

        <label for="province">Cơ sở:</label>
        <select id="province">
            <option value="hanoi">Hà Nội</option>
            <option value="hcm">TP. Hồ Chí Minh</option>
            <option value="danang">Đà Nẵng</option>
        </select>
        <br><br>

        <label for="file">Ảnh thẻ sinh viên</label>
        <input type="file" id="file"/>
        <br><br>

        <label for="subject">Môn học yêu thích:</label>
        <input type="checkbox" id="subject" value="toán"/>Toán
        <input type="checkbox" id="subject" value="Tiếng anh"/>Tiếng anh
        <input type="checkbox" id="subject" value="Hóa"/>Hóa
        <input type="checkbox" id="subject" value="Lập trình"/>Lập trình
        <br><br>
        <label for="">Tiến độ học tập</label>
        <input type="range" />
            <br><br>

        <label for="">Năm học thứ:</label>
        <input type="number" min="1" max="5" />
            <br><br>

            <label for="submit">Tìm kiếm khóa học:</label>
            <input type="search" id="submit" value="Khoa học máy tính">
            <br><br>

        <label for="color">Màu yêu thích:</label>
        <input type="color" id="color" />
            <br><br>

        <button type="cancel">Hủy</button>
        <button type="reset">Làm mới</button>
        <button type="submit">Gửi</button>
    </form>
</body>
</html>
