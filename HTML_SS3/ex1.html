<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Form đặt lịch tư vấn học tập</h1>
        <label for="name">Họ và tên:</label>
        <input type ="text" id="name" placeholder="Họ và tên">
        <br><br>

        <label for="date">Chọn ngày giờ:</label>
        <input type="datetime-local" id="date">
        <br><br>

        <label for="service">Loại dịch vụ:</label>
        <select id="service">
            <option value="Tu vấn học tập">Tư vấn học tập</option>
            <option value="Hướng nghiệp">Hướng nghiệp</option>
        </select>
        <br><br>
        <label for="">Ghi chú:</label>
        <textarea id="note" placeholder="Ghi chú"></textarea>
        <br><br>
        <button type="submit">Đặt lịch</button>
    </form>
</body>
</html>
