<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form CCCD</title>
</head>
<body>


<form>
  <label>Họ và tên:</label>
  <input type="text">
  <br><br>

  <label>Ngày sinh:</label>
  <input type="date">
  <br><br>

  <label>Giới tính:</label><br>
  <label>
    <input type="radio" name="gender" value="male"> Nam
  </label>
  <label>
    <input type="radio" name="gender" value="female"> Nữ
  </label>
  <br><br>

  <label>Số căn cước công dân:</label>
  <input type="text">
  <br><br>

  <label>Ngày cấp:</label>
  <input type="date">
  <br><br>

  <label>Nơi cấp:</label>
  <input type="text">
  <br><br>

  <label>Số điện thoại:</label>
  <input type="tel">
  <br><br>

  <label>Email:</label>
  <input type="email">
  <br><br>

  <label>Địa chỉ thường trú:</label>
  <textarea rows="3"></textarea>
  <br><br>

  <label>Địa chỉ tạm trú:</label>
  <textarea rows="3"></textarea>
  <br><br>

  <label>Loại căn cước công dân:</label>
  <label>
    <input type="radio" name="cccd_type" value="new"> Căn cước công dân mới
  </label>
  <label>
    <input type="radio" name="cccd_type" value="old"> Căn cước công dân cũ
  </label>
  <br><br>

  <label>Dân tộc:</label>
  <input type="text">
  <br><br>

  <label>Tôn giáo:</label>
  <input type="text">
  <br><br>

  <label>Quốc tịch:</label>
  <input type="text" value="Việt Nam">
  <br><br>

  <label>Họ tên cha/mẹ:</label>
  <input type="text">
  <br><br>

  <label>Số CMND/CCCD của cha/mẹ:</label>
  <input type="text">
  <br><br>

  <label>Tỉnh/Thành phố:</label>
  <select>
    <option>Chọn Tỉnh/Thành phố</option>
    <option>Hà Nội</option>
    <option>TP. Hồ Chí Minh</option>
    <option>Đà Nẵng</option>
  </select>
  <br><br>

  <button type="submit">Gửi thông tin</button>
</form>

</body>
</html>
